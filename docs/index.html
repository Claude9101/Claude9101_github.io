  <script>
    // Sentry.io
    Sentry.init({
      dsn: 'https://60f8b01c2f0b461a87e5c48f88778039@sentry.io/1367220'
    });

    // Docsify
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      disqus: 'Power\'s Wiki',
      name: 'Power\'s Wiki',
      repo: '',
      themeable: {
        responsiveTables: true // default
      },

      //coverpage: 'coverpage.md',
      //homepage: 'README.md',
      loadSidebar: 'sidebar.md',

      /*
      footer: {
        copy: '<span>Apache License 2.0 | &copy; 2015-2018</span>',
        auth: ' Power Lin',
        //pre: '<hr/>',
        style: 'text-align: center;',
        style: 'className'
      },
      */

      // NAVIGATION
      // -----------------------------------------------------------------
      alias: {
        '.*?/changelog': 'https://cdn.jsdelivr.net/npm/docsify-themeable@0/CHANGELOG.md',
      },
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 0,

      // PLUGINS
      // -----------------------------------------------------------------
      executeScript: true,
      ga: 'UA-152900803-1',
      search: {
        depth: 3,
        noData: 'No results!',
        placeholder: 'Search...'
      },

      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "flow") {
              (async () => {
                await sleep(500);
                var diagram = flowchart.parse(code);
                diagram.drawSVG('flow');
              })();
              return '<div id="flow"></div>';
            } else if (lang === "sequence") {
              (async () => {
                await sleep(500);
                var diagram = Diagram.parse(code);
                diagram.drawSVG('sequence', {
                  theme: 'simple'
                });
              })();
              return '<div id="sequence"></div>';
            } else if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            } else if (lang === "c++") {
              lang = "cpp";
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },

    };
  </script>
